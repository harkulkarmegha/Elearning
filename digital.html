    <style>
        .main{
            background-size: 100% 100%;
        }
        .manu{ 
          height: 100px;
          background-color: rgba(149, 187, 218, 0.5);
        }
        .logo{
          display: inline-flex;
          margin-top: 20px;
          margin-left: 20px;
        }
        .logo img{
          height: 50px;
          width: 50px;
        }
        .navbar{
          float: right;
          margin-right: 20px;
          margin-top: 20px;
        }
        .navbar a{
          width: 90px;
        }
        .head h5{
            text-align: center;
            margin-top: 50px;
            color: rgb(92, 81, 81);
        }
        .button{
            display: list-item;
        }
        .btn{
            margin-top: 50px;
            background-color: rgb(145, 145, 201);
            border-radius: 20px;
        }
        .btn a{
            color: black;
            text-decoration: none;
        }
        .btn a:hover{
            color: aqua;
        }
        .btnn{
          margin-top: 50px;
        }
        .btnn:hover{
          background: linear-gradient(rgb(124, 124, 212), rgb(71, 71, 202), rgb(204, 238, 229));
        }
    </style>
    <body>
        <div class="main">
            <!-- navbar -->
            <div class="manu">
              <div class="logo">
                <img src="images/4734043.png">
              </div>
              <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="index.html">Home</a>
                      <a class="nav-link" href="about.html">AboutUs</a>
                      <a class="nav-link active" href="cours.html">Courses</a>
                      <a class="nav-link" href="contact.html">ContactUs</a>
                    </div>
                  </div>
                </div>
                </nav>
            </div>

            <!-- content -->
            <section class="content">
                <div class="head">
                    <h5>Digital Marketing and Social Media Courses</h5>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn" type="button"><a href="#">Coursera Digital Marketing Specialization Program </a></button>
                        <button class="btn" type="button"><a href="#">The Importance of Listening (Social Media Marketing) </a></button>
                        <button class="btn" type="button"><a href="#">The Strategy of Content Marketing </a></button>
                        <button class="btn" type="button"><a href="#">Viral Marketing and How To Craft Contagious Content </a></button>
                        <button class="btn" type="button"><a href="#">Social Media Marketing Specialization </a></button>
                    </div>
                    
                </div>
            </section>



            <!-- Button trigger modal -->
            <div class="d-grid gap-2 col-2 mx-auto">
              <button type="button" class="btnn" data-bs-toggle="modal" data-bs-target="#login" style="color: black; text-decoration: none;">
                Go To Free Courses
              </button> </div>
  
  <!-- Modal for login page content -->
  <div class="modal fade" id="login">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header text-center">
          <h4 class="modal-title text-center w-100 font-weight-bold">Login</h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
        </div> 
        <form onsubmit="return validated()" class="bg-light" action="software.html">
        <div class="modal-body mx-4">      
          <div class="md-form">
            <i class="fas fa-envelope prefix gray-text"></i>
            <input type="email" class="form-control validate"id="email1">
            <span id="email1_id" class="text-danger" font="weight-bold"></span>
            <label data-error="wrong" data-sucsses="right">Email Address</label>
          </div>
  
          
          <div class="md-form">
            <i class="fas fa-lock prefix gray-text"></i>
            <input type="password" class="form-control validate"id="pass1">
            <span id="passwords1" class="text-danger" font="weight-bold"></span>
            <label data-error="wrong" data-sucsses="right">Password</label>
            <p class="font-small blue-text d-flex justify-content-center">Forgot<a href="#" class="blue-text ml-1">Password?</a></p>
          </div>
  
          <div class="text-center mb-3">
            <button type="submit" class="btn btn-info">Login</button>
            <!-- <button type="submit" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#register">Register</button> -->
          </div>
          <p class="font-smalldark-gray-text d-flex justify-content-center">or login with:</p>
          <div class="row my-3 justify-content-center">
            <button type="button" class="btn btn-primary z-depth-1a"><i class="fa-brands fa-facebook-f text-center"></i></button> 
            <button type="button" class="btn btn-info z-depth-1a"><i class="fa-brands fa-twitter text-center"></i></button> 
            <button type="button" class="btn btn-danger z-depth-1a"><i class="fa-brands fa-google text-center"></i></button> 
          </div>
  
          <div class="text-center mb-3">
            <p>Not yet a member?</p>
            <!-- <button type="submit" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#register" data-bs-dismiss="modal">Register</button> -->
            <button type="submit" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#register" >Register</button>
          </div>
          
        </form>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Modal for register page content -->
  <div class="modal fade" id="register">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header text-center">
          <h4 class="modal-title text-center w-100 font-weight-bold">Register</h4>  
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>    
        </div>
  
        <form onsubmit="return validate()" class="bg-light" action="software.html">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix gray-text"></i>
            <input type="text" class="form-control validate" id="user">
            <span id="username" class="text-danger" font="weight-bold"></span>
            <label data-error="wrong" data-sucsses="right">Your Name</label>
          </div>  
          
          
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix gray-text"></i>
              <input type="email" class="form-control validate" id="email">
              <span id="email_id" class="text-danger" font="weight-bold"></span>
              <label data-error="wrong" data-sucsses="right">Email Address</label>
            </div>
    
          
          <div class="md-form mb-5">
            <i class="fas fa-lock prefix gray-text"></i>
            <input type="password" class="form-control validate" id="pass">
            <span id="passwords" class="text-danger" font="weight-bold"></span>
            <label data-error="wrong" data-sucsses="right">Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <!-- <input type="submit" class="btn btn-info" name="submit" value="submit" autocomplete="off"> -->
              <!-- <button type="submit" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#login" data-bs-dismiss="modal">Submit</button> -->
              <button type="submit" class="btn btn-info">Submit</button>
        </div>
  
        </form>
      </div>
    </div>
  </div>
